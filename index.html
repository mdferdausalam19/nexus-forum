<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>

    <!-- CDN Script of Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body class="font-mulish box-border">
    <header class="mx-auto container w-10/12 max-w-[1170px]">
        <!-- navbar-section -->
        <section class="mt-12 mb-12">
            <div class="flex justify-between items-center">
                <div>
                    <a class="btn btn-ghost text-4xl font-black text-[#12132D]">Nexus</a>
                </div>
                <div class="flex items-center gap-3">
                    <div
                        class="border border-[rgba(3,7,18,0.10)] rounded-full p-2 bg-[rgba(18,19,45,0.03)] hidden md:flex">
                        <a href="">
                            <img src="images/house.png" alt="">
                        </a>
                    </div>
                    <div
                        class="border border-[rgba(3,7,18,0.10)] rounded-full p-2 bg-[rgba(18,19,45,0.03)] hidden md:flex">
                        <a href="">
                            <img src="images/pen.png" alt="">
                        </a>
                    </div>
                    <div
                        class="border border-[rgba(3,7,18,0.10)] rounded-full p-2 bg-[rgba(18,19,45,0.03)] hidden md:flex">
                        <a href="">
                            <img src="images/user-add.png" alt="">
                        </a>
                    </div>
                    <div
                        class="border border-[rgba(3,7,18,0.10)] rounded-full p-2 bg-[rgba(18,19,45,0.03)] hidden md:flex">
                        <a href="">
                            <img src="images/flag.png" alt="">
                        </a>
                    </div>
                    <div>
                        <button class="btn bg-[#797DFC] rounded-full text-white">Sign In</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner-section -->
        <section>
            <div
                class="bg-[#12132D] flex flex-col md:flex-row gap-12 justify-between p-5 md:p-10 lg:p-20 rounded-3xl bg-[url(images/bgbanner.png)] bg-no-repeat  bg-bottom object-cover">
                <div>
                    <h1 class="text-white text-6xl font-black">Welcome to the <br> <span
                            class="text-[#797DFC]">Nexus</span> Forum</h1>
                    <p class="text-xl font-medium text-[rgba(255,255,255,0.80)] mt-5">Share your favorite opinion and
                        win and
                        wp forum coffee mug!</p>
                    <div
                        class="input input-bordered bg-white p-1  rounded-full flex items-center justify-between border-none  mt-8">
                        <input type="text" placeholder="Search here anything" />
                        <span class="badge badge-info bg-[#797DFC] text-white p-5">Search</span>
                    </div>
                </div>
                <div class="p-5 flex flex-col justify-center bg-white rounded-3xl space-y-3 text-[rgba(18,19,45,0.80)] text-xl font-medium">
                    <div class="flex justify-between gap-10">
                        <p>Registered Users</p>
                        <p>14</p>
                    </div>
                    <div class="flex justify-between">
                        <p>Forum</p>
                        <p>05</p>
                    </div>
                    <div class="flex justify-between">
                        <p>Topics</p>
                        <p>03</p>
                    </div>
                    <div class="flex justify-between">
                        <p>Replies</p>
                        <p>09</p>
                    </div>
                </div>
        </section>
    </header>
    <main class="mx-auto container"></main>
    <footer></footer>

    <!-- script file -->
    <script src="js/nexus-forum.js"></script>
</body>

</html>
